<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniCraft</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #7ec0ee;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      #app {
        position: fixed;
        inset: 0;
      }
      canvas { display: block; }
      #overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }
      #panel {
        background: rgba(0,0,0,0.6);
        color: #fff;
        padding: 12px 16px;
        border-radius: 8px;
        max-width: 560px;
        line-height: 1.35;
        pointer-events: auto;
      }
      #title { font-weight: 700; margin-bottom: 6px; }
      #play { margin-top: 8px; padding: 8px 12px; border: 0; border-radius: 6px; background: #4caf50; color: #fff; cursor: pointer; }
      #hud {
        position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
        color: rgba(255,255,255,0.9);
        text-shadow: 0 1px 2px rgba(0,0,0,0.6);
        user-select: none;
        pointer-events: none;
        opacity: 0; transition: opacity .2s ease;
      }
      #crosshair { font-size: 20px; line-height: 1; text-align: center; }
      #debug { position: absolute; left: 10px; top: 10px; color: #fff; font-size: 12px; opacity: .8; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="overlay">
      <div id="panel">
        <div id="title">MiniCraft — simple voxel sandbox</div>
        <div>
          - Click "Play" to lock the mouse<br/>
          - Move: WASD, Jump: Space, Sprint: Shift<br/>
          - Look: Mouse. Break: Left click (or Q). Place: Right click (or E)<br/>
          - Hilly grassy world. You can’t fall through blocks.
        </div>
        <button id="play">Click to Play</button>
      </div>
    </div>
    <div id="hud">
      <div id="crosshair">＋</div>
    </div>
    <div id="debug"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
  </html>
